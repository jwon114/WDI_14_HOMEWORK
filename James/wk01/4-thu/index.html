<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PTV Mettro</title>
	<style>
		.header_image {
			height: 400px;
			width: auto;
		}
		.lines_collection {
			display: flex;
			justify-content: space-evenly;
			margin-top: 50px;
		}
		.submit_clear_buttons {
			display: flex;
			justify-content: center;
			margin-top: 50px;
		}
		#submit, #clear {
			font-size: 24px;
		}
		#route {
			margin-left: 25%;
			margin: 50px 0 100px 25%;
		}
	</style>
</head>
<body>
	<img class="header_image" src="PTV_BRAND_POS_CMYK.jpg" alt="">
	<div class="lines_collection">
		<div class="line">
			<h2>Alamein</h2>
			<ol>
				<li><button>Flinders Street</button></li>
				<li><button>Richmond</button></li>
				<li><button>East Richmond</button></li>
				<li><button>Burnley</button></li>
				<li><button>Hawthorn</button></li>
				<li><button>Glenferrie</button></li>
			</ol>
		</div>
		<div class="line">
			<h2>Glen Waverly</h2>
			<ol>
				<li><button>Flagstaff</button></li>
				<li><button>Melbourne Central</button></li>
				<li><button>Parliament</button></li>
				<li><button>Richmond</button></li>
				<li><button>Kooyong</button></li>
				<li><button>Tooronga</button></li>		
			</ol>
		</div>
		<div class="line">
			<h2>Sandringham</h2>
			<ol>
				<li><button>Southern Cross</button></li>
				<li><button>Richmond</button></li>
				<li><button>South Yarra</button></li>
				<li><button>Prahran</button></li>
				<li><button>Windsor</button></li>
			</ol>
		</div>
	</div>
	<div class="submit_clear_buttons">
		<button id="submit">Submit</button>
		<button id="clear">Clear</button>
	</div>
	<div id="route">
		<h2>Route</h2>
		<p id="origin">Origin: <span></span></p>
		<p id="destination">Destination: <span></span></p>
		<div id="route_info">
			<p id="num_stops">How many stops? <span></span></p>
			<p id="journey">What is the route? <span></span></p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<script src="melb_metro_ptv.js"></script>
</body>
</html>
