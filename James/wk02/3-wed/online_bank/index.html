<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Bank</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<img src="http://via.placeholder.com/300x100?text=LOGO" alt="">
		<h1>ONLINE BANK</h1>
	</header>
	<main>
		<div class="savings">
			<h2>SAVINGS</h2>
			<div class="balance_container">
				<p>YOUR BALANCE IS...</p>
				<span class="balance">$00.00</span>
			</div>
			<input class="amount_input" name="ENTER AMOUNT HERE" type="text" placeholder="ENTER AMOUNT HERE">
			<div class="buttons_container">
				<button class="savings_button">WITHDRAW</button>
				<button class="deposit_button">DEPOSIT</button>
			</div>
		</div>
		<div class="checking">
			<h2>CHECKING</h2>
			<div class="balance_container">
				<p>YOUR BALANCE IS...</p>
				<span class="balance">$00.00</span>
			</div>
			<input class="amount_input" name="ENTER AMOUNT HERE" type="text" placeholder="ENTER AMOUNT HERE">
			<div class="buttons_container">
				<button class="savings_button">WITHDRAW</button>
				<button class="deposit_button">DEPOSIT</button>
			</div>
		</div>
	</main>
	<script src="js/bank.js"></script>
</body>
</html>
